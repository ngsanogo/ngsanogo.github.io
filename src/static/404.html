<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Issa Sanogo</title>
    <meta name="description" content="La page demandée n'existe pas.">
    <meta name="robots" content="noindex">
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #555;
            --accent: #0066cc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--primary);
            background: white;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 500px; }
        h1 { font-size: 4rem; margin-bottom: 1rem; color: var(--accent); }
        p { color: var(--secondary); margin-bottom: 2rem; font-size: 1.1rem; }
        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--accent);
            border-radius: 6px;
            display: inline-block;
            transition: all 0.2s ease;
        }
        a:hover { background: var(--accent); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>La page que vous recherchez n'existe pas ou a été déplacée.</p>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
