<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <style>{{css}}</style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title"><a href="/">{{site_title}}</a></h1>
            <p class="site-desc">{{site_desc}}</p>
            <nav>
                {{navigation}}
            </nav>
        </header>
        <main>{{content}}</main>
        <footer>
            <p>&copy; {{year}} {{site_title}}</p>
        </footer>
    </div>
</body>
</html>
