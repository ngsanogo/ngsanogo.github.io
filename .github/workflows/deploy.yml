name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && 'pages' || format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build site in Docker
        run: docker compose --profile build run --rm build

      - name: Validate build
        run: |
          test -f public/index.html || { echo "index.html missing"; exit 1; }
          test -f public/sitemap.xml || { echo "sitemap.xml missing"; exit 1; }
          echo "Build validation passed"

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: 'public/ --no-progress --accept 200,301,302,307,308'
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment status
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "✓ Deployment check passed (skipped for PR)"
          else
            echo "✓ Deployment completed"
          fi
