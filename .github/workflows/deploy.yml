name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build site in Docker
        run: docker compose --profile build run --rm build

      - name: Validate build
        run: |
          test -f public/index.html || { echo "index.html missing"; exit 1; }
          test -f public/sitemap.xml || { echo "sitemap.xml missing"; exit 1; }
          echo "Build validation passed"

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: "public/ --no-progress --accept 200,301,302,307,308"
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
